<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock game</title>
    <link rel="stylesheet" href="../css/rock.css">
</head>
<body>
    <div class="heading">
        Game
    </div>
    <div class="container">
        <div class="score_div">
            <span class="user_span">Your Score </span>
            <span class="user_score">0 </span>:<span class="computer_score"> 0</span>
            <span class="computer_span"> Computer Score</span>
        </div>
        <div class="choices_div">
            <img src="../media/stone.png"  alt="" class="images" value="rock">
            <img src="../media/paper.png"  alt="" class="images" value="paper">
            <img src="../media/scissors.png"  alt="" class="images" value="scissors">
            <img src="../media/lizard.png"  alt="" class="images" value="lizard">
            <img src="../media/spock2.png"  alt="" class="images" value="spock"> 
        </div>

        <div class="text_div">Click on above choice</div>

        <div class="display_div">
            <div class="display1">
                <img class="img1" src="" alt="">
            </div>
            <div class="display2">Start the Game</div>
            <div class="display3">
                <img class="img2" src="" alt="">
            </div>
        </div>


        <div class="rules_btn">Rules</div>
     
    </div>

    

    <div class="rules_image">
        <img class="rules_image_tag" src="../media/rules_image.png" alt="">
        <div class="rules_exit">x</div>
    </div>


    <script src="../js/rock.js"></script>
</body>
</html>
